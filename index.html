<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="phone">
    
        <div class="layer-1">
          <div class="left-ear-outer"></div>
          <div class="left-ear-inner"></div>
          <div class="right-ear-outer"></div>
          <div class="right-ear-inner"></div>
          <div class="head">
            <div class="head__eye head__eye--left"></div>
            <div class="head__eye head__eye--right"></div>
          </div>
          <input type="checkbox">
        </div>
    
        <div class="layer-2">
          <div class="left-ear-outer"></div>
          <div class="left-ear-inner"></div>
          <div class="right-ear-outer"></div>
          <div class="right-ear-inner"></div>
          <div class="head">
            <div class="head__eye head__eye--left"></div>
            <div class="head__eye head__eye--right"></div>
          </div> 
          <input type="checkbox">
        </div>
    
        <div class="layer-3">
          <div class="grass"></div>
          <div class="zigzag"></div>
        </div>
    
        <div class="layer-4">
          <div class="left-ear-outer"></div>
          <div class="left-ear-inner"></div>
          <div class="right-ear-outer"></div>
          <div class="right-ear-inner"></div>
          <div class="head">
            <div class="head__eye head__eye--left"></div>
            <div class="head__eye head__eye--right"></div>
          </div>
          <input type="checkbox">
        </div>
    
        <div class="layer-5">
          <div class="grass"></div>
          <div class="zigzag"></div>
        </div>
    
        <div class="layer-6">
          <div class="left-ear-outer"></div>
          <div class="left-ear-inner"></div>
          <div class="right-ear-outer"></div>
          <div class="right-ear-inner"></div>
          <div class="head">
            <div class="head__eye head__eye--left"></div>
            <div class="head__eye head__eye--right"></div>
          </div>
          <input type="checkbox">
        </div>
    
        <div class="layer-7">
          <div class="grass"></div>
          <div class="zigzag"></div>
        </div>
    
        <div class="layer-8"></div>
    
        <div class="layer-9"></div>
    
        <div class="layer-10"></div>
    
        <h3 class="score">SCORE:</h3>
    
      </div>

</body>
</html>
